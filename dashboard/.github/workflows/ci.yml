name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: dashboard_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint || true

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dashboard_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test_secret_min_32_characters_long_for_testing
          API_KEY_PEPPER: test_pepper_16_chars
          MICROSURVEY_BASE_URL: http://localhost:4000
          MICROSURVEY_API_KEY: test_key
          NODE_ENV: test
        run: npm run migrate

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dashboard_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test_secret_min_32_characters_long_for_testing
          API_KEY_PEPPER: test_pepper_16_chars
          MICROSURVEY_BASE_URL: http://localhost:4000
          MICROSURVEY_API_KEY: test_key
          NODE_ENV: test
        run: npm test

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run tests (if available)
        working-directory: ./frontend
        run: npm test || echo "No tests configured"

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          cat > backend/.env << EOF
          NODE_ENV=test
          PORT=5000
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/dashboard_test
          REDIS_URL=redis://localhost:6379/0
          JWT_SECRET=test_secret_min_32_characters_long_for_testing
          API_KEY_PEPPER=test_pepper_16_chars
          CORS_ORIGINS=http://localhost:5173
          MICROSURVEY_BASE_URL=http://localhost:4000
          MICROSURVEY_API_KEY=test_key
          USE_MOCK_MICROSURVEY=true
          EOF

      - name: Start services
        run: |
          docker-compose up -d postgres redis microsurvey-mock
          sleep 10

      - name: Run migrations
        run: |
          cd backend && npm ci && npm run migrate

      - name: Start API
        run: |
          cd backend && npm start &
          sleep 10

      - name: Run smoke tests
        run: |
          chmod +x smoke.sh
          ./smoke.sh

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: prod
          tags: dashboard-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: prod
          tags: dashboard-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
